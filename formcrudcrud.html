<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Form</title>
</head>
<body>

  <h2>Simple Form</h2>

  <form id="myForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br>

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required><br>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" required><br>

    <button type="submit">Submit</button>
  </form>

  <div id="displayInfo"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"></script>

  <script>
    // Function to handle form submission
    function submitForm(event) {
      event.preventDefault(); // Prevents the default form submission

      // Get form values
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;

      // Create an object to represent the user
      const user = {
        name: name,
        email: email,
        phone: phone
      };

      // Use Axios to make a POST request to save user data
      axios.post("https://crudcrud.com/api/deac1fa23cb4472fa76f3b773cae0b51/abc", user)
        .then((response) => {
          console.log(response);

          // Display the saved information on the webpage
          displayUserInfo();
        })
        .catch((err) => {
          console.error(err);
        });
    }

    // Function to display user information on the webpage
    function displayUserInfo() {
      // Use Axios to make a GET request to retrieve user data
      axios.get("https://crudcrud.com/api/deac1fa23cb4472fa76f3b773cae0b51/abc")
        .then((response) => {
          console.log(response);

          // Display the information on the webpage
          const displayInfoElement = document.getElementById('displayInfo');
          if (response.data.length > 0) {
            displayInfoElement.innerHTML = '<h3>Stored Information:</h3>';
            for (var i = 0; i < response.data.length; i++) {
              const user = response.data[i];
              displayInfoElement.innerHTML += `
                <p><strong>Name:</strong> ${user.name}</p>
                <p><strong>Email:</strong> ${user.email}</p>
                <p><strong>Phone:</strong> ${user.phone}</p>
                <hr>
              `;
            }
          } else {
            displayInfoElement.innerHTML = '<p>No information stored.</p>';
          }
        })
        .catch((err) => {
          console.error(err);
        });
    }

    // Attach the submitForm function to the form's submit event
    document.getElementById('myForm').addEventListener('submit', submitForm);

    // Load and display any existing user information when the page is loaded
    window.addEventListener('load', displayUserInfo);
  </script>

</body>
</html>
