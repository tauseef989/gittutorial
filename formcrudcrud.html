<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Form</title>
  <style>
    .delete-icon {
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>Simple Form</h2>

  <form id="myForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br>

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required><br>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" required><br>

    <button type="submit">Submit</button>
  </form>

  <div id="displayInfo"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"></script>

  <script>
    function submitForm(event) {
      event.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;

      const user = {
        name: name,
        email: email,
        phone: phone
      };

      axios.post("https://crudcrud.com/api/deac1fa23cb4472fa76f3b773cae0b51/abc", user)
        .then((response) => {
          console.log(response);
          alert('User information submitted successfully!');
          document.getElementById('myForm').reset();
          displayUserInfo();
        })
        .catch((err) => {
          console.error(err);
          alert('Error submitting user information. Please try again.');
        });
    }

    function displayUserInfo() {
      axios.get("https://crudcrud.com/api/deac1fa23cb4472fa76f3b773cae0b51/abc")
        .then((response) => {
          console.log(response);

          const displayInfoElement = document.getElementById('displayInfo');
          if (response.data.length > 0) {
            displayInfoElement.innerHTML = '<h3>Stored Information:</h3>';
            for (var i = 0; i < response.data.length; i++) {
              const user = response.data[i];
              const deleteIcon = `<span class="delete-icon" onclick="deleteUser('${user._id}')">üóëÔ∏è</span>`;
              displayInfoElement.innerHTML += `
                <p><strong>Name:</strong> ${user.name} ${deleteIcon}</p>
                <p><strong>Email:</strong> ${user.email}</p>
                <p><strong>Phone:</strong> ${user.phone}</p>
                <hr>
              `;
            }
          } else {
            displayInfoElement.innerHTML = '<p>No information stored.</p>';
          }
        })
        .catch((err) => {
          console.error(err);
          alert('Error retrieving user information. Please try again.');
        });
    }

    function deleteUser(userId) {
      axios.delete(`https://crudcrud.com/api/deac1fa23cb4472fa76f3b773cae0b51/abc/${userId}`)
        .then(() => {
          console.log(`User with ID ${userId} deleted successfully.`);
          displayUserInfo(); // Refresh the displayed information after deletion
        })
        .catch((err) => {
          console.error(err);
          alert('Error deleting user information. Please try again.');
        });
    }

    document.getElementById('myForm').addEventListener('submit', submitForm);
    window.addEventListener('load', displayUserInfo);
  </script>

</body>
</html>
