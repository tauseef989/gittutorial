<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book an Appointment</title>
</head>
<body>
  <div class="container">
    <h2>Book an Appointment</h2>
    <form id="appointmentForm">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="text" id="email" name="email">
      </div>
      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone">
      </div>
      <div class="form-group">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date">
      </div>
      <div class="form-group">
        <label for="time">Time:</label>
        <input type="time" id="time" name="time">
      </div>
      <button type="submit">Submit</button>
    </form>

    <!-- Display submitted information here -->
    <div id="submittedInfo"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
  <script>
    document.getElementById('appointmentForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const formData = new FormData(this);

      // Convert formData to JSON object
      const jsonObject = {};
      formData.forEach((value, key) => {
        jsonObject[key] = value;
      });

      axios.post('http://localhost:8000/book', jsonObject)
  .then(response => {
    console.log('Appointment booked successfully:', response.data);
    // Display submitted information below the form
    displaySubmittedInfo(response.data.appointment);
  })
  .catch(error => {
    console.error('Error booking appointment:', error.response.data.error);
    // Optionally, you can display an error message to the user
  });

    });

    // Function to display submitted information
    function displaySubmittedInfo(data) {
      const submittedInfoDiv = document.getElementById('submittedInfo');
      submittedInfoDiv.innerHTML = `
        <h3>Submitted Information:</h3>
        <p>Name: ${data.name}</p>
        <p>Email: ${data.email}</p>
        <p>Phone: ${data.phone}</p>
        <p>Date: ${data.date}</p>
        <p>Time: ${data.time}</p>
      `;
    }
  </script>
</body>
</html>
