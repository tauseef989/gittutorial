<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Order Form</title>
  <style>
    .delete-btn, .edit-btn {
      cursor: pointer;
      margin-left: 10px;
    }
  </style>
</head>
<body>

  <h2>Restaurant Order Form</h2>

  <form id="order">
    <label for="price">Choose Price:</label>
    <input type="text" id="Price" required>
    <label for="Dish">Choose Dish:</label>
    <input type="text" id="Dish" required>
    <label for="Table">Choose a Table:</label>
    <select id="Table" size="3">
      <option value="Table 1">Table 1</option>
      <option value="Table 2">Table 2</option>
      <option value="Table 3">Table 3</option>
    </select>
    <button type="submit">Add to bill</button>
  </form>

  <div id="displayInfo"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
  <script src="project22.js" defer></script>
</body>
</html>
